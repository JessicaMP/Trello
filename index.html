<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="icon" href="assets/images/trello.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="li-one">
            <i class="fa fa-trello" aria-hidden="true"></i>
            <p>Tableros</p>
          </li>
          <li class="li-two">
            <input type="text" name="" value="">
            <i class="fa fa-search" aria-hidden="true"></i>
          </li>
          <li class="li-3">
            <img src="assets/images/header-logo.png" alt="Logo Trello">
          </li>
          <li class="li-fourth">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </li>
          <li class="li-five">
            <i class="fa fa-info" aria-hidden="true"></i>
          </li>
          <li class="li-six">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
          </li>
          <li class="li-seven">
            <img src="assets/images/ivan.ico" alt="Usuario">
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <nav class="sub-menu">
        <ul>
          <li class="sub-li1">
            <span>Tablero - Reto de Código</span>
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </li>
          <li class="sub-li2">
            <img src="assets/images/bag.png" alt="">
            <p>Privado</p>
          </li>
          <li class="sub-li3">
            <p>...</p>
            <p>Mostrar menú</p>
          </li>
        </ul>
      </nav>
      <div class="display-two hide">
        <p class="brother-one">...</p>
        <p class="brother-two">Añadir una tarea...</p>
        <textarea class="hide" name="name"></textarea>
        <button class="btn hide" type="button" name="button">Añadir</button>
        <img class="x hide" src="assets/images/close.png" alt="close">
      </div>
      <div class="list">
        <form class="" action="index.html" method="post">
          <input id="list-in" type="text" name="list-input" value="" placeholder="Añadir una lista..." disabled= 'true'>
        </form>
      </div>
      <div class="display hide">
        <form class="" action="index.html" method="post">
          <input id="text" type="text" name="display-input" value="" placeholder="Añadir una lista...">
          <button id="button"class="btn" type="button" name="button">Guardar</button>
          <img id="close" class="x" src="assets/images/close.png" alt="close">
        </form>
      </div>

    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
